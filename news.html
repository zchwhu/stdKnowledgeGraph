<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻发布</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/wangEditor.min.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/news.css" type="text/css">
</head>
<body>
    <div class="index-top">
        <div class="index-header">
            <div class="container">
                <span class="index-logo">
                    <img src="img/logo.png" alt="标志">
                </span>
                <div class="index-menu">
                    <ul>
                        <li class="index-item"><a href="#">首页</a></li>
                        <li class="index-item"><a href="#">功能</a></li>
                        <li class="index-item"><a href="#">说明</a></li>
                        <li class="index-item"><a href="#">链接</a></li>
                        <li class="index-item"><a href="#">咨询</a></li>
                        <li class="index-item"><a href="#" class="index-login">登录/注册</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="news-main">
        <div class="container">
            <h5>后台新闻发布</h5>
            <div class="news-post">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <span class="news-label">信息标题</span>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="newsTitle" placeholder="输入标题">
                        </div>
                        <div class="col-md-2 errortip"></div>
                    </div>
                    <div class="form-group">
                        <span class="news-label">信息作者</span>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="newsAuthor" placeholder="输入作者">
                        </div>
                        <div class="col-md-2 errortip"></div>
                    </div>
                    <div class="form-group">
                        <span class="news-label">发布时间</span>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="newsTime" placeholder="输入时间">
                        </div>
                        <div class="col-md-2 errortip"></div>
                    </div>
                    <div class="form-group">
                        <label class="news-label">信息正文</label>
                        <textarea class="form-control" rows="15" id="editArea"></textarea>
                    </div>
                    <div class="news-btn-area">
                        <button type="button" class="btn btn-success info-submit">
                            <span class="glyphicon glyphicon-ok"></span> 发布
                        </button>
                        <button type="reset" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span> 重置
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="index-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <p>已浏览 <span>2386</span> 次&nbsp;&nbsp;&nbsp;地址：湖北省武昌区公平路6号</p>
                    <p>联系电话：027-88218365&nbsp;&nbsp;&nbsp;邮箱：hubeiwto@126.com</p>
                </div>
                <div class="col-sm-4">
                    <p>&copy;2016 湖北省标准化与质量研究院</p>
                    <p>隐私声明和cookies | 使用条款 | 帮助</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/wangEditor.min.js" type="text/javascript"></script>
    <script src="js/editor.config.js" type="text/javascript"></script>
</body>
</html>
