<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级搜索</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css" charset="GBK">
    <link href="css/advsearch.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="index-top">
        <div class="index-header">
            <div class="container">
                    <span class="index-logo">
                        <img src="img/logo.png" alt="标志">
                    </span>
                <div class="index-menu">
                    <ul>
                        <li class="index-item"><a href="#">首页</a></li>
                        <li class="index-item"><a href="#">功能</a></li>
                        <li class="index-item"><a href="#">说明</a></li>
                        <li class="index-item"><a href="#">链接</a></li>
                        <li class="index-item"><a href="#">咨询</a></li>
                        <li class="index-item"><a href="#" class="index-login">登录/注册</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <h1>高级搜索</h1>
            <h3>针对特定字段输入关键词，进行高级搜索<a href="#">返回简单搜索</a></h3>
            <form class="form-horizontal search-area" role="form">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" placeholder="输入标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="beginTime" class="col-sm-2 control-label">签发时间</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="beginTime" id="beginTime" placeholder="输入签发时间">
                    </div>
                    <label for="endTime" class="col-sm-2 control-label">生效时间</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="endTime" id="endTime" placeholder="输入生效时间">
                    </div>
                </div>
                <div class="form-group">
                    <label for="industry" class="col-sm-2 control-label">行业</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="industry" placeholder="输入行业名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="source" class="col-sm-2 control-label">来源</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="source" placeholder="输入来源">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">其他条件</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">条件1
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">条件2
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">条件3
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">条件4
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">条件5
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn-area">
                        <button class="btn search-btn" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                            <span>搜索</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="index-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <p>已浏览 <span>2386</span> 次&nbsp;&nbsp;&nbsp;地址：湖北省武昌区公平路6号</p>
                    <p>联系电话：027-88218365&nbsp;&nbsp;&nbsp;邮箱：hubeiwto@126.com</p>
                </div>
                <div class="col-sm-4">
                    <p>&copy;2016 湖北省标准化与质量研究院</p>
                    <p>隐私声明和cookies | 使用条款 | 帮助</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
