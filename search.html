<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/search.css" type="text/css">
</head>
<body>
    <div class="index-top">
        <div class="index-header">
            <div class="container">
                <span class="index-logo">
                    <img src="img/logo.png" alt="标志">
                </span>
                <div class="index-menu">
                    <ul>
                        <li class="index-item"><a href="#">首页</a></li>
                        <li class="index-item"><a href="#">功能</a></li>
                        <li class="index-item"><a href="#">说明</a></li>
                        <li class="index-item"><a href="#">链接</a></li>
                        <li class="index-item"><a href="#">咨询</a></li>
                        <li class="index-item"><a href="#" class="index-login">登录/注册</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <h1>标准搜索</h1>
            <h3>可搜索标准名称、内容、时间等内容<a href="#" class="advanced-search-mode-btn">试试高级搜索?</a></h3>
            <div class="general-search">
                <form class="general-search-form">
                    <div class="input-group input-group-lg search-input has-feedback">
                        <input class="form-control" type="text" placeholder="输入您想搜索的关键词">
                        <span class="input-group-btn">
                            <button class="btn search-btn" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
                <form class="form-inline advanced-search">
                    <a href="#" class="advanced-search-close">×</a>
                    <label>高级搜索<span>（选择字段，输入关键词，并选择字段之间的逻辑关系）</span></label>
                    <div class="advanced-search-area">
                        <div class="search-btn-group">
                            <span class="glyphicon glyphicon-plus advanced-search-btn search-plus-btn"></span>
                            <span class="glyphicon glyphicon-minus advanced-search-btn search-minus-btn"></span>
                        </div>
                        <select class="form-control">
                            <option value="1">标题</option>
                            <option value="2">时间</option>
                            <option value="3">行业</option>
                            <option value="4">来源</option>
                        </select>
                        <div class="input-group">
                            <input class="form-control" type="text">
                        </div>
                        <select class="form-control">
                            <option>并含</option>
                            <option>或含</option>
                            <option>不含</option>
                        </select>
                        <div class="input-group">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="advanced-search-footer">
                        <button class="btn search-btn" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                            <span>搜索</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="index-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <p>已浏览 <span>2386</span> 次&nbsp;&nbsp;&nbsp;地址：湖北省武昌区公平路6号</p>
                    <p>联系电话：027-88218365&nbsp;&nbsp;&nbsp;邮箱：hubeiwto@126.com</p>
                </div>
                <div class="col-sm-4">
                    <p>&copy;2016 湖北省标准化与质量研究院</p>
                    <p>隐私声明和cookies | 使用条款 | 帮助</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/search.js" type="text/javascript" charset="GBK"></script>
</body>
</html>
